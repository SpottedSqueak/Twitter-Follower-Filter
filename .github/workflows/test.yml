# Workflow to create a draft release whenever a tag is pushed to main
# A lot of inspiration/techniques from: https://github.com/courselore/courselore/blob/c0b541d63fc656986ebeab4af3f3dc9bc2909972/.github/workflows/main.yml
on:
  push:
    branches:
      - main
    tags-ignore:
      - v*

name: Build Test Release

jobs:
  insiders-build:
    strategy:
      matrix:
        os: [windows, ubuntu]
        include:
          - os: windows
            build: |
              npx package
              mv ../Twitter-Follower-Filter.zip ./twitter-follower-filter-${{github.ref_name}}.zip
            artifact: twitter-follower-filter-${{github.ref_name}}.zip
          - os: ubuntu
            build: |
              npx package
              mv ../Twitter-Follower-Filter.tar.gz ./twitter-follower-filter-${{github.ref_name}}.tar.gz
            artifact: twitter-follower-filter-${{github.ref_name}}.tar.gz
    runs-on: ${{matrix.os}}-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci
      - run: ${{matrix.build}}
      - uses: actions/upload-artifact@main
        with:
          name: ${{matrix.artifact}}
          path: ${{matrix.artifact}}
